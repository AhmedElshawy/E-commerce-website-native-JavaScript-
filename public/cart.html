  </head>
  <body>
    <ul>
      <li><a id="home" href="/public/home.html">Home</a></li>

      <li><a href="/public/about.html">About us</a></li>

    <div class="register-container">
      <div class="left-side">
          <img src="/public/Pics/purchase-order-removebg-preview.png" alt="Not found">
      </div>
      <div class="right-side">
          <h2>Purshase confirmation form</h2>
          <form id="registration-form" action="">
              <div class="form-left-side">
                  <div class="part">
                      <label for="">User name</label>
                      <input class="userInput" type="text">
                      <p class="logMessage"></p>
                  </div>
                  <br>
                  <div class="part">
                      <label for="">Contact number</label>
                      <input class="userInput" type="text">
                      <p class="logMessage"></p>
                  </div>
                  <br>
                  <hr>
                  <br>
                  <br>
                  <br>
                  <input id="Cancel" type="button" value="Cancel">
              </div>
              <div class="form-right-side">
                  <div class="part">
                      <label for="">E-mail</label>
                      <input class="userInput" type="text">
                      <p class="logMessage"></p>
                  </div>
                  <br>
                  <div class="part">
                      <label for="">Address</label>
                      <input class="userInput" type="text">
                      <p class="logMessage"></p>
                  </div>
                  <br>
                  <hr>
                  <br>
                  <br>
                  <br>
                  <input id="register" type="button" value="Confirm">
              </div>
          </form>
      </div>
  </div>


    <div id="cart" class="cart-total">
      <h2>Your shopping cart</h2>
      <div class="products-container">
      </div>
      <button class="check-out">Check out now</button>
    </div>
    <div id="snackbar"></div>


    <div id="congrats">
      <h1>Congratulations!</h1>
      <h2>Your purshase has been done</h2>
      <h3>successfully</h3>
      <button class="backBtn">Continue shopping</button>
    </div>
  </body>
