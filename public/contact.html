<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/modules/contactUsModule.js" type="module"></script>
  </head>
  <body>
    <ul>
      <li><a id="home" href="/public/home.html">Home</a></li>
      <li><a href="/public/contact.html">Contact us</a></li>
      <li><a href="/public/about.html">About us</a></li>
      <li><a href="/public/cart.html">My cart</a></li>
    </ul>

    <div class="total-form">
      <div class="form-head">
        <span class="form-head-span">contact us</span>
        <span class="form-head-span2">Boxletter</span>
      </div>
      <div id="rigth-left-parent">
        <div class="form-left">
          <h1 class="form-left-head">Let us talk</h1>
          <p>Ask us anything or just say hi...</p>

          <p class="content">01099852680</p>
          <p class="content1">hey@boxletter.com</p>
        </div>

        <div class="form-right">
          <form action="" method="get"
          >
            <div class="right">
              <label class="form-label" for="name">Name</label>
              <input
                class="form-input"
                type="text"
                name="name"
                id="name"
                placeholder="Ahmed"
              />
            </div>
            <div class="left">
              <label class="form-label" for="e-mail">E-mail</label>
              <input
                class="form-input"
                type="email"
                name="e-mail"
                id="e-mail"
                placeholder="Exampel@gmail.com"
              />
            </div>
            <div>
              <label class="form-label" for="message">Message</label>
              <input
                class="form-input"
                type="text"
                name="message"
                id="message"
                placeholder="Hi there..."
              />
            </div>
            <input class="form-btn" type="submit" value="send" />
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <h3 class="footer-header">Designed by Ahmed Elshawy</h3>
      <h4>@copy write for ITI Mansours</h4>
    </div>
  </body>
</html>
